{% load i18n humanize zwp_shop_tags %}
<dl>
	<dt>Cart size:</dt>
	<dd>{{ cart.size }}</dd>

	<dt>Total cost:</dt>
	<dd>{{ cart.total_cost|intcomma|currency }}</dd>
</dl>
<p>
<a href="{% url 'zwp_cart_show' %}">{% trans "View cart" %}</a>
	{% if cart.size %}
	| <a href="{% url 'zwp_order' %}">{% trans "Checkout" %}</a>
	{% endif %}
</p>
