{% load i18n humanize zwp_shop_tags %}
<h2>{% trans "Shopping cart" %}</h2>

<dl>
	<dt>{% trans "Cart size" %}:</dt>
	<dd>{{ cart.size }}</dd>

	<dt>{% trans "Total cost" %}:</dt>
	<dd>{{ cart.total_cost|intcomma|currency }}</dd>
</dl>

<p class="cart-view"><a href="{% url 'zwp_cart_show' %}">{% trans "View cart" %}</a></p>

{% if cart.size %}
	<p class="cart-checkout"><a href="{% url 'zwp_order' %}">{% trans "Checkout" %}</a></p>
{% endif %}
